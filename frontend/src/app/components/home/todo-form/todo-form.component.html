<form
  class="task__form flexRow"
  [formGroup]="todoForm"
  (ngSubmit)="submitTask()"
>
  <mat-form-field>
    <mat-label>Task to be done</mat-label>
    <input matInput formControlName="title" />
    <mat-error *ngIf="todoForm.get('title')!.hasError('required')">
      Title is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <button mat-button type="submit">Submit task</button>
</form>
